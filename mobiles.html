<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-mobiles">Mobile Phones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation bar is included at the top of each page. It is created using custom components -->
    <mobi-navbar></mobi-navbar>
    <div class="container my-4">
      <h2 class="d-flex justify-content-center my-5">Browse Mobile Phones</h2>
      <!-- The mobiles page div that contains all the products is responsive  -->
      <!-- This is achieved by the use of bootstrap classes -->
      <!-- row defines this div as a bootstrap row -->>
      <!-- row-cols-1 means 1 column is shown upto the small breakpoint -->
      <!-- row-cols-sm-2 means 2 columns is shown past the small breakpoint -->
      <!-- row-cols-md-3 means 3 columns is shown past the medium breakpoint -->
      <!-- row-cols-lg-4 means 4 columns is shown past the large breakpoint -->
      <div
        id="mobile-row"
        class="row browsing-row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
      >
      <mobi-product-card tag="samsung-galaxy-s22-ultra" brandName="Samsung" productName="Galaxy S22 Ultra" price="1135.00"></mobi-product-card>
      <mobi-product-card tag="samsung-galaxy-s22-plus" brandName="Samsung" productName="Galaxy S22 Plus" price="929.00"></mobi-product-card>
      <mobi-product-card tag="samsung-galaxy-s22" brandName="Samsung" productName="Galaxy S22" price="769.00"></mobi-product-card>
      <mobi-product-card tag="samsung-galaxy-s21-fe" brandName="Samsung" productName="Galaxy S21 FE" price="550.00"></mobi-product-card>
      <mobi-product-card tag="apple-iphone-13-pro-max" brandName="Apple" productName="iPhone 13 Pro Max" price="1147.99"></mobi-product-card>
      <mobi-product-card tag="google-pixel-6" brandName="Google" productName="Pixel 6" price="597.00"></mobi-product-card>
      </div>
    </div>
    <!-- Footer is included at the bottom of each page. It is created using custom components -->
    <mobi-footer></mobi-footer>
    <script src="script/cartManipulation.js"></script>
    <script src="script/commonComponents.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
