<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-contact">Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <mobi-navbar></mobi-navbar>
    <div class="container my-4">
      <h2 class="d-flex justify-content-center my-5">Contact Us</h2>
      <div class="container card">
          <!-- The form has an onsubmit attribute that calls the function from javascript when the form is submitted -->
          <!-- Return keyword is used so that if the function determines the form isn't valid, the form won't submit -->
         <form name="contactForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="contactName" class="form-label">Name</label>
            <!-- Name Input Element -->
            <input
              name="contactName"
              class="form-control form-control-lg"
              type="text"
              placeholder="John Smith"
            />
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">E-mail Address</label>
            <!-- Email Input Element -->
            <!-- It has the type attribute set to email so the value has to be in email format. -->
            <input
              name="contactEmail"
              class="form-control form-control-lg"
              type="email"
              placeholder="jsmith@mobi.com"
            />
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <!-- Message Input Element -->
            <textarea
              name="contactMessage"
              class="form-control form-control-lg"
              type="text"
            ></textarea>
          </div>
          <!-- Submit Button Element -->
          <input class="btn btn-primary" type="submit" value="Submit">
         </form> 
      </div>
    </div>
    <mobi-footer></mobi-footer>
    <script src="script/commonComponents.js"></script>
    <script src="script/contact.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
